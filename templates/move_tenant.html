<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Move Tenant</title>
</head>
<body>
    <div class="container">
        <h1>Move Tenant</h1>
        <form method="POST" action="{{ url_for('move_tenant', tenant_id=tenant_id) }}">
            <label for="new_apartment_number">New Apartment Number:</label>
            <input type="text" id="new_apartment_number" name="new_apartment_number" required>
            <button type="submit">Move Tenant</button>
        </form>
    </div>
</body>
</html>
